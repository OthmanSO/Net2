<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" />

    <title>SNMP Maneger</title>
</head>

<body onload="getSystemInfo()">

    <h1>System Info</h1>
    <form>
        <table>
            <tr>
                <td>Field</td>
                <td>Value</td>
            </tr>

            <tr>
                <td>Device Name</td>
                <td id="Device Name"></td>
            </tr>

            <tr>
                <td>Description</td>
                <td id="Description"></td>
            </tr>

            <tr>
                <td>Time</td>
                <td id="Time"></td>
            </tr>

            <tr>
                <td>OID</td>
                <td id="OID"></td>
            </tr>

            <tr>
                <td>Contact</td>
                <td><input id="Contact" type="text" name="contact" value="" /></td>
            </tr>

        </table>

        <button onclick="getSystemInfo()" class="button">Update</button>

        <!-- <input  onclick="getSystemInfo()"  type="submit" value="Update" /> -->
    </form>
<div class="nextBack">
    <a href="index.html">&lt; Back</a>
    <h6> &nbsp; &nbsp; . . . . . . . . . . . . . . . &nbsp; &nbsp; </h6>
    <a href="tcp.html">Next &gt; </a>
</div>

    <script>
        function getSystemInfo(){
        str = "systeminfo"; //connection value
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            var systemInfoArray = (this.responseText).split("|&|");
            document.getElementById("Device Name").innerHTML = systemInfoArray[0];
            document.getElementById("Description").innerHTML = systemInfoArray[1];
            document.getElementById("Time").innerHTML = systemInfoArray[2];
            document.getElementById("OID").innerHTML = systemInfoArray[3];
            document.getElementById("Contact").value = systemInfoArray[4];
        }

        xhttp.open("GET", "dataGet.php?data="+str);
        xhttp.send();
    }
    </script>

</body>

</html>
